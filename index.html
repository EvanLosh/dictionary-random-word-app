<!DOCTYPE html>
<html lang="en">

<Head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</Head>

<body>
    <div id="Header" class="Header">
        <h1>Word Dictionary</h1>
    </div>
    <div id="Random" class="Random">
        <button>Random Word</button>

    </div>
    <div id="Day" class="Day">
        <button id="DayButton" class="DayButton">Word of the Day</button>
    </div>
    <div id="Definition" class="Definition">
        <h2 id="Word" class="Word">Word</h2>
        <h2 id="DefitnitionText" class="DefitnitionText">Definition</h2>
        <h3 id="Pronunciation" class="Pronunciation">Pronunciation</h3>
        <h3 id="Synonyms" class="Synonyms">Synonyms</h3>
        <button id="SavedWord" class="SavedWord">Save Word</button>
    </div>
    <div id="History" class="History">

        <h2 id="WordHistory" class="WordHistory">Word History</h2>
    </div>
    <div id="Saved" class="Saved">
        <h2 id="SavedWord" class="SavedWord">Saved Words</h2>
    </div>


</body>

</html>
