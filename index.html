<!DOCTYPE html>
<html lang="en">

<Head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</Head>

<body>
    <!-- page title -->
    <div id="Header" class="Header">
        <h1>Dictionary Web App</h1>
    </div>

    <!-- The form to fetch a definition -->
    <div id="WordForm" class="WordForm">
        <form id="Search" class="Search">
            <label id="Label" class="Label">Enter a word: </label>
            <input id="Input" class="input">
            <button id="Submit" class="Submit">Submit</button>
        </form>
    </div>

    <!-- The button to get a random word -->
    <div id="Random" class="Random">
        <button id="RamdomButtom" class="RandomButton">Get a random word</button>
    </div>

    <div id="the-big-box">
        <div class="block-wrapper">
            <!-- The history card -->
            <div id="History" class="History block">

                <h2 id="WordHistory" class="WordHistory">Word History</h2>
                <ul id="history-list">
                    <!-- Whenever a word is fetched, it gets added to this list -->
                </ul>
            </div>
        </div>

        <div class="block-wrapper">
            <!-- The definition card -->
            <div id="Definition" class="Definition block">
                <h2 id="Word" class="Word">Word:</h2>
                <div id="WordLocation">

                </div>
                <h2 id="DefitnitionText" class="DefitnitionText">Definition:</h2>
                <div id="DefLocation">

                </div>
                <h3 id="Pronunciation" class="Pronunciation">Pronunciation:</h3>
                <div id="ProLocation">

                </div>
                <button id="save-this-word" class="save-this-word">Save Word</button>
            </div>
        </div>

        <div class="block-wrapper">
            <!-- The saved words card -->
            <div id="Saved" class="Saved block">
                <h2 id="SavedWord" class="SavedWord">Saved Words</h2>
                <ul id="saved-list">
                    <!-- saved words will go in here as li elements -->
                </ul>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <p>Powered by Meriam Webster's API </p>
        <p>An educational project created by Alex, Armani, and Evan</p>
    </div>

</body>

</html>
