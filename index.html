<!DOCTYPE html>
<html lang="en">

<Head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</Head>

<body>
    <!-- page title -->
    <div id="Header" class="Header">
        <h1>Word Dictionary</h1>
    </div>
    <!-- form to fetch a definition -->
    <div id="WordForm" class="WordForm">
        <form id="Search" class="Search">
            <label id="Label" class="Label">Search Word</label>
            <input id="Input" class="input">
            <button id="Submit" class="Submit">Submit</button>
        </form>

    </div>
    <div id="Definition" class="Definition">
        <h2 id="Word" class="Word">Word</h2>
        <h2 id="DefitnitionText" class="DefitnitionText">Definition</h2>
        <h3 id="Pronunciation" class="Pronunciation">Pronunciation</h3>
        <h3 id="Synonyms" class="Synonyms">Synonyms</h3>
        <button id="SavedWord" class="SavedWord">Save Word</button>
    </div>
    <!-- The list of past words -->
    <div id="History" class="History block">

        <h2 id="WordHistory" class="WordHistory">Word History</h2>
        <ul id="history-list">
            <li class="history-word">all fetched words will go here</li>
        </ul>
    </div>
    <!-- The list of saved words -->
    <div id="Saved" class="Saved block">
        <h2 id="SavedWord" class="SavedWord">Saved Words</h2>
        <ul id="salved-list">
            <li class="saved-word">saved words will go here</li>
        </ul>
    </div>


</body>

</html>
