<!DOCTYPE html>
<html lang="en">

<Head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</Head>

<body>
    <div id="Header" class="Header">
        <h1>Word Dictionary</h1>
    </div>
    <div id="Definition">
        <h2>Definition</h2>
        <h3>Pronunciation</h3>
        <h3>Synonyms</h3>
        <h3>Antonyms</h3>
        <button>Save Word</button>
    </div>
    <div id="History" class="History">

        <h2>Word History</h2>
    </div>
    <div id="Random" class="Random">
        <button>Random Word</button>

    </div>
    <div id="Day" class="Day">
        <button>Word of the Day</button>
    </div>
    <div id="Saved" class="Saved">
        <h2>Saved Words</h2>
    </div>


</body>

</html>
